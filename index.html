<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Book Recommendation App</h1>
    <input type="text" id="bookSearch" placeholder="Search for a book...">
    <button id="searchBtn">Search</button>
    <div class="genre-nav">
        <button class="genre-btn" data-genre="science_fiction">Science Fiction</button>
        <button class="genre-btn" data-genre="fantasy">Fantasy</button>
        <button class="genre-btn" data-genre="mystery">Mystery</button>
        <button class="genre-btn" data-genre="romance">Romance</button>
        <button class="genre-btn" data-genre="horror">Horror</button>
      </div>
      
    <!-- Loading Indicator -->
    <div id="loading" style="display:none;">Loading...</div>

    <!-- Book results container -->
    <div id="bookResults" class="book-results"></div>
  </div>

  <!-- Ensure the script is loaded at the end -->
  <script src="script.js"></script>
</body>
</html>
